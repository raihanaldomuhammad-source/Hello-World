<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JURAGAN PREDATOR</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #73add9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #00a8ff, #0097e6);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      height: 180px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .price {
      color: #0077cc;
      font-weight: bold;
    }

    .stock {
      color: #555;
      font-size: 14px;
      margin: 5px 0;
    }

    button {
      background: #00a8ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #0097e6;
    }

    footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toko JURAGAN PREDATOR</h1>
    <p>Jual Red Tail Catfish Sehat & Berkualitas üêü</p>
  </header>

  <section class="container" id="product-list">
    <!-- Produk akan dimuat lewat JavaScript -->
  </section>

  <footer>
    <p>¬© 2025 JURAGAN PREDATOR | pembuat : Aldo Muhammad Reihan</p>
  </footer>

  <script>
    // Daftar produk ikan RTC
    const products = [
      {
        nama: "RTC Kecil (10cm)",
        harga: 35000,
        gambar: "https://www.aquariumsource.com/wp-content/uploads/2019/10/redtail-catfish.jpg"
      },
      {
        nama: "RTC Sedang (20cm)",
        harga: 100000,
        gambar: "https://www.aquariadise.com/wp-content/uploads/2020/05/redtail-1024x683.jpg"
      },
      {
        nama: "RTC Jumbo (30cm)",
        harga: 150000,
        gambar: "https://i.ytimg.com/vi/ygJHmRCaQHY/maxresdefault.jpg"
      },
      {
        nama: "Hiu Air Tawar (30cm)",
        harga: 60000,
        gambar:"https://down-id.img.susercontent.com/file/id-11134207-7rasj-m409m5fuoxh4bb"
      },
      {
        nama: "Pibass (10-15cm)",
        harga: 30000,
        gambar:"https://simstropicalfish.co.uk/wp-content/uploads/2023/07/Xingu_08075214-1024x712.jpeg"
      },
      {
        nama: "Leopard Jumbo(30cm)",
        harga: 130000,
        gambar:"https://images.tokopedia.net/img/cache/700/VqbcmM/2020/10/15/a9485548-7536-48b2-8219-60ff8fdda6ad.jpg"
      }
    ];

    const waNumber = "6283840953499"; //

    const listContainer = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.gambar}" alt="${p.nama}">
        <h3>${p.nama}</h3>
        <p class="price">Rp ${p.harga.toLocaleString('id-ID')}</p>
        <button onclick="checkout('${p.nama}', ${p.harga})">Beli Sekarang</button>
      `;
      listContainer.appendChild(div);
    });

    function checkout(nama, harga) {
      const pesan = `Halo! Saya ingin membeli *${nama}* seharga Rp${harga.toLocaleString('id-ID')}.\nApakah masih tersedia?`;
      window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(pesan)}`, "_blank");
    }
  </script>
</body>
</html>
